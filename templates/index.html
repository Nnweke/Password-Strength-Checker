<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .project-name {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 10px;
            font-weight: bold;
        }
        h1 {
            color: #333;
        }
        input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .message {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .message.strong {
            color: blue;
        }
        .message.medium {
            color: magenta;
        }
        .message.weak {
            color: red;
        }
        .suggestions {
            margin-top: 20px;
            text-align: left;
        }
        .suggestions ul {
            list-style-type: none;
            padding: 0;
        }
        .suggestions li {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="project-name">N. Joseph Nweke Project.</div>
        <h1>Password Strength Checker</h1>
        <form method="post">
            <label for="password">Enter Password:</label>
            <input type="password" name="password" id="password">
            <button type="submit">Check Strength</button>
        </form>
        {% if strength is not none %}
            <div class="message {{ strength|lower }}">
                Password Strength: {{ strength }}
            </div>
            <div class="suggestions">
                <ul>
                    {% for suggestion in suggestions %}
                        <li>{{ suggestion }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>
</body>
</html>
